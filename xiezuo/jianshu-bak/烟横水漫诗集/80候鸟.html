<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80候鸟</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">80候鸟</h1>
        <div class="show-content">
          <h2><br></h2><p>我们——就是一群候鸟，</p><p>飞来飞去只为那一点点寻找，</p><p>离别的拥抱，</p><p>重逢的微笑，</p><p>——这都不是我们想要。</p><p>我们，</p><p>感受穿越云霄的逍遥，</p><p>领略寒风的味道，</p><p>只是想要——</p><p>那平淡无奇的美好，</p><p>与沙暖鸳鸯的依靠。</p><p>————致80后，正在奋斗的“奋”青儿</p>
        </div>
      </div>
    </div>
  </body>
</html>
