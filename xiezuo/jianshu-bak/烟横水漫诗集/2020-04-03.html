  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020-04-03</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;

      .post h1{
        font-size: 50px;

        line-height: 60px;

        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

        border: 1px solid #D9D9D9;

  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">2020-04-03</h1>
        <div class="show-content">
          <p>有人问了上帝：“喜欢”与“爱”有什么区别呢？ 上帝指了指一个孩子，只见孩子站在花前，久久不肯离开，最后，孩子被花的美丽迷醉，不由的伸出手把花摘下来！上帝说，这就是喜欢。 . 上帝指了指另一个男孩，只见孩子满头大汗的在给花浇水，又担心花被烈日晒着，自己站在花前。 上帝说这就是爱！ . 喜欢是为了得到，而爱却是为了付出，这就是最本质的区别！喜欢与爱的区别<br></p>
        </div>
      </div>
    </div>
  </body>
