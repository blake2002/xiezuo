<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九张机</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">九张机</h1>
        <div class="show-content">
          <p>一张机，柔春陌上始见伊。</p><p>香腮如雪体冰肌，颦笑蛾眉，无须言语，</p><p>心中总相宜。</p><p>两张机，魂牵梦绕睡迟迟。</p><p>相思无尽雨深深，夜静人稀，念起伊人，</p><p>心中总欢喜。</p><p>三张机，涉临江上采芙蓉，</p><p>欲遗佳人心挖空，爱也佳人，念也佳人，</p><p>心中总相怡。</p><p>四张机，暮雪千山只恋伊。</p><p>相形相随无别离，</p>
        </div>
      </div>
    </div>
  </body>
</html>
