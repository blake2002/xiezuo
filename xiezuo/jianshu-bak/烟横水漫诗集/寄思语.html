        <h1 class="title">寄思语</h1>
        <div class="show-content">
          <p>碧海倾波,惊涛震,残秋雨落.</p><p>黯北斗,密云遮月,松风哀默.</p><p>曾记许雄深雅健,又依稀大端卓荦.</p><p>岂料得,从此赴灵台,阴阳陌.<br></p><p>情真切,祭妹文.意真切,葬花魂.</p><p>乘风华鼎盛,鹭鹰飞度.</p><p>叹世事悠悠变幻,惜英才奈何天妒?</p><p>且慢行，待寄纸烧文，传思语</p><p>——于昨夜（20171026）惊闻吾师王先生海波故去，悲不自胜。想先生正值春秋鼎盛，本应青云飞度，奈何逢此大劫，不胜衰惋。</p><p>想十多年前板书祭妹文，和乐音解葬花词情景，仍依稀去年旧事，浮现眼前，不知觉悲从中来，聊记拙字数语，以记沉痛之情。愿先生一路走好。</p><p></p><div class="image-package">
