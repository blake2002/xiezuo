        <div class="show-content">
          <p>糖尿病在古代叫作“消渴”，“消”就是消失的消，“渴”就是口渴的渴。古人把“消渴”分为三种：“上消”、“中消”和“下消”。“上消”是因肺阴虚、肺气不足所致，表现为口渴多饮。“中消”是指饮食不节，致使中焦脾胃功能失调，导致糖尿病。“下消”是指房事不节、纵欲、熬夜、心神不宁、思虑过重等，导致下焦肝肾不足，进而引起糖尿病。<br></p><p></p><div class="image-package">
