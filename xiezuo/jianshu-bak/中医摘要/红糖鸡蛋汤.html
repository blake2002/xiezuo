<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红糖鸡蛋汤</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">红糖鸡蛋汤</h1>
        <div class="show-content">
          <p>妈妈们可先观察宝宝的舌苔，如果偏白，说明宝宝体内寒重，可以在小锅里放半碗水、2—3片生姜、小半勺红糖，烧开后用滚烫的生姜水去冲鸡蛋，冲出的鸡蛋茸在每天早晨起床后空腹喝上一小碗，能起到暖胃、去寒的作用，同时滋养被药物损伤的胃肠黏膜，帮助胃肠恢复功能。<br></p>
        </div>
      </div>
    </div>
  </body>
</html>
