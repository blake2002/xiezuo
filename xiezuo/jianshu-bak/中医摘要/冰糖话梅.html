        <h1 class="title">冰糖话梅</h1>
        <div class="show-content">
          <p>冰糖话梅：乌梅100克，冰糖200克。将乌梅洗净放入锅中，加适量的水进行浸泡，等乌梅发透后再用文火加热，等煮至五成熟的时候，把乌梅捞出来，把核去掉，然后把果肉用刀切成半厘米的小丁，再放入原液中加碎冰糖继续煎煮，最好把冰糖砸碎，等冰糖完全溶化，乌梅熬至七成熟烂，大火收了汁就可以了。把锅端下来冷却，待冷却后外部再蘸上一层白糖，装到一个罐子里。妈妈在饭前饭后，取出一小勺含在嘴里服用。李时珍在《本草纲目》中写道：“梅，血分之果，健胃、敛肺、温脾、止血涌痰、消肿解毒、生津止渴、治久嗽泻痢……”所以经常食用冰糖话梅，不仅可以促进食欲，对妈妈身体的快速恢复也有很好的效果。<br></p>
        </div>
      </div>
