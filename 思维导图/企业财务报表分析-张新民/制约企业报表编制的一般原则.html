":"又称应计制原则"},{"t":"list_item","d":6,"p":{"lines":[98,99]},"v":"基本含义","c":[{"t":"list_item","d":8,"p":{"lines":[99,100]},"v":"凡属于本会计期间的收入和费用，不论其款项是否收付，均应作为本期的收入和费用处理；"},{"t":"list_item","d":8,"p":{"lines":[100,101]},"v":"凡不属于本期的收入和费用，即使其款项已在本期收取或付出，也不作为本期的收入和费用处理。"}]},{"t":"list_item","d":6,"p":{"lines":[101,102]},"v":"本期的收入-也称已实现的收入","c":[{"t":"list_item","d":8,"p":{"lines":[102,103]},"v":"以实现收入的过程是否完成为关注点"},{"t":"list_item","d":8,"p":{"lines":[103,104]},"v":"并不关注货币的收取情况"},{"t":"list_item","d":8,"p":{"lines":[104,105]},"v":"只要商品销售的过程完成或收入的赚取过程完成，会计上就确认为收入"},{"t":"list_item","d":8,"p":{"lines":[105,106]},"v":"一般，企业会计上所确认的收入（体现为利润表中引起利润增加的因素）与货币收款情况有三种对应关系","c":[{"t":"list_item","d":10,"p":{"lines":[106,107],"index":1},"v":"1. 在销售活动完成或劳务提供过程完成时立即收取货款（如现销），使得收入的确认引起货币同时增加"},{"t":"list_item","d":10,"p":{"lines":[107,108],"index":2},"v":"2. 在销售活动完结或提供过程完结时并不立即收取货款（部分或全部），但却取得在未来确定的时间内收取货款的权利（如赊销），使得收入的确认引起债权增加"},{"t":"list_item","d":10,"p":{"lines":[108,109],"index":3},"v":"3. 在向顾客提供商品和劳务以前已经收取了货币（预收款销售），此时收入的确认引起债务减少"}]}]},{"t":"list_item","d":6,"p":{"lines":[109,110]},"v":"本期的费用","c":[{"t":"list_item","d":8,"p":{"lines":[110,111]},"v":"也称发生的费用"},{"t":"list_item","d":8,"p":{"lines":[111,112]},"v":"是指为产生一定会计期间的收入而发生的耗费，在利润表中表现为使利润减少的因素"},{"t":"list_item","d":8,"p":{"lines":[112,113]},"v":"其关注点在资源的消耗与实现收入的过程是否"},{"t":"list_item","d":8,"p":{"lines":[113,114]},"v":"一般，企业会计上所确认的费用（体现为利润表各项费用等）与货币支付情况有三种关系","c":[{"t":"list_item","d":10,"p":{"lines":[114,115],"index":1},"v":"1. 在费用发生时立即支付货款（小额的费用开支），使得费用的确认引起货币同时减少"},{"t":"list_item","d":10,"p":{"lines":[115,116],"index":2},"v":"2. 在费用发生时并不立即支付款项（部分或全部），但却承担在未来确定的时间内支付款项的义务（如先耗用他人资源，后付款），使得费用的确引起债务增加"},{"t":"list_item","d":10,"p":{"lines":[116,117],"index":3},"v":"3. 在费用发生以前已经对有关资源的取得进行了支付（如先付款购买，后耗用的资源），此时费用的确认引起非货币资产的减少。"}]}]}]}]}]}]})</script>
